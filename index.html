<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div style="background-color: rgb(244, 244, 44); width:50% ;padding: 4%; ;">
       
        <div style="background-color: white; border: black solid 3px; padding: 10%;" >
 <h1 class="text-center">COUNTER</h1>
 <p style="font-size: 100px;" class="text-center fw-bold" id="num">2</p>
 <div class="d-flex justify-content-center">
 <button  class="btn btn-outline-secondary me-1" onclick="increaseCount()">Increase</button>
 <button  class="btn btn-outline-secondary" onclick="decreaseCount()">Decrease</button>
</div>
 
        </div>
    </div>
    <script>
        let x = 2
      const increaseCount = () => {
        x += 1;
        document.getElementById("num").innerHTML = x;
       
      }
      const decreaseCount = () => {
        x -= 1;
        document.getElementById("num").innerHTML = x;
       
      }
       
    </script>
    
</body>
</html>
